name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://eczajk1.github.io/phish-calendar/index.html

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: node index.js
      env:
        API_KEY: "${{secrets.API_KEY}}"
    - name: Upload artifact
      uses: actions/upload-pages-artifact@main
      with:
        path: dist
